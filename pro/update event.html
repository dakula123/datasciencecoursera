<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Eventos-Auditorium Management System</title>
	 <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
	 <link href="macro/main.css" rel="stylesheet"> 
	 <h1 style="margin-top:0px"><img src="images/logo.png" alt="Eventos logo" height="75px" width="200px"> </h1>
	 <style>

</style>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		<form class="form-horizontal" role="form">
		 <div class="form-group">
      <label class="control-label col-sm-4" for="name">Event Name</label>
      <div class="col-sm-6">
       <input type="Name" class="form-control" id="Name" placeholder="Event Name"/>
      </div>
      </div>
	   <div class="form-group">
      <label class="control-label col-sm-4" for="description">Event Description</label>
      <div class="col-sm-6">
       <input type="Name" class="form-control" id="Name" placeholder="Event Description"/>
      </div>
      </div>
	  <div class="form-group">		
	  <label class="control-label col-sm-4" for="datepicker">Date</label>
	   <div class="col-sm-6" id="datepicker">
				<input type="text" class="form-control" >
			   </div>
			   </div>

    <div class="form-group">
      <label class="control-label col-sm-4" for="start">Start Time</label>
      <div class="col-sm-6">
	  <select class="form-control">
                <option value="8.00 am">8.00 am</option>
				 <option value="9.00 am">9.00 am</option>
				  <option value="10.00 am">10.00 am</option>
				   <option value="11.00 am">11.00 am</option>
				    <option value="12.00 pm">12.00 pm</option>
					 <option value="1.00 pm">1.00 pm</option>
					  <option value="2.00 pm">2.00 pm</option>
					   <option value="3.00 pm">3.00 pm</option>
						<option value="4.00 pm">4.00 pm</option>
						<option value="5.00 pm">5.00 pm</option>
					    <option value="6.00 pm">6.00 pm</option>
					     <option value="7.00 pm">7.00 pm</option>
						  <option value="8.00 pm">8.00 pm</option>
               </select>
	   
      </div>
      </div>
	   <div class="form-group">
      <label class="control-label col-sm-4" for="end">End Time</label>
      <div class="col-sm-6">
	  <select class="form-control">
               <option value="8.30 am">8.30 am</option>
				 <option value="9.30 am">9.30 am</option>
				  <option value="10.30 am">10.30 am</option>
				   <option value="11.30 am">11.30 am</option>
				    <option value="12.30 pm">12.30 pm</option>
					 <option value="1.30 pm">1.30 pm</option>
					  <option value="2.30 pm">2.30 pm</option>
					   <option value="3.30 pm">3.30 pm</option>
						<option value="4.30 pm">4.30 pm</option>
						<option value="5.30 pm">5.30 pm</option>
					    <option value="6.30 pm">6.30 pm</option>
					     <option value="7.30 pm">7.30 pm</option>
						  <option value="8.30 pm">8.30 pm</option>
               </select>
      </div>
      </div>   
	  <div class="form-group">
	  <label class="control-label col-sm-4" for="start date">Special Requests</label>
	  <textarea class="medium" name="textarea" cols="20" rows="5" ></textarea>
	  </div>
	  <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-8">
    
        <button type="submit" class="btn btn-default">Edit</button>
		   <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
	</form>
		</div>
	</div>
</div>
</body>
</html>
